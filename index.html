<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typing(speed)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/outline_keyboard.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5C57SBPJ8"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-C5C57SBPJ8');
  </script>
</head>
<body>
  <header>
    <div id="title">
      <h1>typing!</h1>
      <h2>&gt; speed</h2>
    </div>
    <nav class="normal_menu">
      <ul>
        <li>
          <a href="https://shibawanko0202.github.io/infinityTyping/">∞type</a>
        </li>
        <li>
          <a href="https://shibawanko0202.github.io/speedTyping/" id="now">speed</a>
        </li>
        <li>
          <a href="https://shibawanko0202.github.io/accurateTyping/">accurate</a>
        </li>
      </ul>
    </nav>
    <div id="hambarger">
      <i class="bi bi-list"></i>
    </div>
  </header>
  <div id="overlay">
    <div id="close">
      <i class="bi bi-x"></i>
    </div>
    <nav class="overlay_menu">
      <ul>
        <li>
          <a href="https://shibawanko0202.github.io/infinityTyping/">∞type</a>
        </li>
        <li>
          <a href="https://shibawanko0202.github.io/speedTyping/" id="now">speed</a>
        </li>
        <li>
          <a href="https://shibawanko0202.github.io/accurateTyping/">accurate</a>
        </li>
      </ul>
    </nav>
  </div>
  <main id="main">
    <div id="container">
      <div id="goodtype">
        <div>goodtype!</div>
        <div id="score">0</div>
      </div>
      <div id="timer"></div>
      <p id="typed"></p>
      <p id="untype" class="flash">Enter/Space to start</p>
      <div id="mean"></div>
      <div id="misstype">
        <div>misstype...</div>
        <div id="bad">0</div>
      </div>
      <div id="rate">
        <div id="accuracy">0.00</div>
        <p>%</p>
      </div>
      <h1 id="restart">Enter/Space to restart</h1>
    </div>
  </main>
  <footer>
    <small>c 2022 shibata</small>
  </footer>
  <script src="js/questions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
